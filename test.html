	<div>
		<label for="logoColor">Logo Color:</label>
		<input type="color" id="colorPicker" value="#FF0000" oninput="changeColor(this.value)">
	</div>
	<div>
		<label for="backgroundColor">Background Color:</label>
		<input type="color" id="backgroundColor" value="#ffffff" oninput="changeBGColor(this.value)">
	</div>

    <script>
        function changeColor(color) {
            var paths = document.querySelectorAll('path');
            paths.forEach(function(path) {
                path.setAttribute('fill', color);
            });
        }
		
		function changeBGColor(color) {
            var svgElement = document.querySelector('#svgContainer');
			svgElement.style.backgroundColor = color;			
        }
		
    </script>
